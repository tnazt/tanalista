<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tá na Lista - Itens</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(() => console.log('Service Worker registrado com sucesso!'))
          .catch(error => console.log('Erro ao registrar o Service Worker:', error));
      });
    }
  </script>
  
</head>
<body>
  <div class="topbar">Tá na Lista</div>
  <div class="container">
    <h1 id="tituloLista">Minha Lista</h1>
    <div class="add-lista">
      <input id="novoItemInput" type="text" placeholder="Adicionar item..." />
      <button onclick="adicionarItem()">Adicionar</button>
    </div>
    <div class="add-ocr">
      <input type="file" accept="image/*" id="fotoLista" onchange="carregarImagem(this.files[0])" style="display: none;" />
      <button onclick="document.getElementById('fotoLista').click()">📸 Tirar Foto da Lista</button>
    </div>
    <div class="add-voz">
      <button onclick="iniciarReconhecimento()">🎤 Adicionar por voz</button>
    </div>
    <canvas id="canvasOCR" style="display:none;"></canvas>
    <ul id="itensContainer"></ul>
    <button onclick="voltar()" style="margin-top: 2rem;">⬅️ Voltar</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
