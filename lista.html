<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Tá na Lista - Itens</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><img src="logo-horizontal.png" alt="Tá na Lista" class="logo-header"></header>
  <div class="container">
    <h2 id="tituloLista" class="titulo-centralizado">Minha Lista</h2>
    <div class="add-lista">
      <input id="novoItemInput" type="text" placeholder="Adicionar item..." />
      <button onclick="adicionarItem()">
        <img src="lib/lucide/plus.svg" class="icon" alt="Adicionar"> Adicionar
      </button>
    </div>
    <div class="add-voz">
      <button onclick="iniciarReconhecimento()">
        <img src="lib/lucide/mic.svg" class="icon" alt="Microfone"> Adicionar por voz
      </button>
    </div>
    <canvas id="canvasOCR" style="display:none;"></canvas>
    <ul id="itensContainer"></ul>

    <p class="explicacao">
      1. Adicione itens manualmente ou por voz <span class="icon-button"><img src="lib/lucide/mic.svg" alt="Voz"></span>.<br>
      2. Use + e − para ajustar quantidades.<br>
      3. O ícone <span class="icon-button"><img src="lib/lucide/trash.svg" alt="Excluir"></span> remove o item.<br>
    </p>

    <button onclick="voltar()" class="btn-voltar">
      <img src="lib/lucide/arrow-left.svg" class="icon" alt="Voltar"> Voltar
    </button>
  </div>
  <script src="app.js"></script>
</body>
</html>
