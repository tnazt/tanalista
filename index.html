<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Tá na Lista</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <header><img src="logo-horizontal.png" alt="Tá na Lista" class="logo-header"></header>
  <div class="container">
    <h2 class="titulo-centralizado">Minhas Listas</h2>
    <div class="add-lista">
      <input id="novaListaInput" type="text" placeholder="Nova lista..." />
      <button onclick="adicionarLista()">
        <img src="lib/lucide/plus.svg" class="icon" alt="Adicionar"> Criar
      </button>
    </div>
    <ul id="listasContainer"></ul>

    <p class="explicacao">
      1. Toque no nome da lista para ver e editar os itens.<br>
      2. Use <span class="icon-button"><img src="lib/lucide/shopping-cart.svg" alt="Carrinho"></span> para abrir o modo compras.<br>
      3. O ícone <span class="icon-button"><img src="lib/lucide/trash.svg" alt="Excluir"></span> apaga toda a lista.<br>
    </p>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
