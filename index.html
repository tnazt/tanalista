<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tá na Lista</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header><img src="logo-horizontal.png" alt="Tá na Lista" class="logo-header"></header>
  <div class="container">
    <h2 class="titulo-centralizado">Minhas Listas</h2>
    <div class="add-lista">
      <input id="novaListaInput" type="text" placeholder="Nova lista..." />
      <button onclick="adicionarLista()"><i data-lucide="plus"></i> Criar</button>
    </div>
    <ul id="listasContainer"></ul>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    lucide.createIcons();
  </script>
</body>
</html>
